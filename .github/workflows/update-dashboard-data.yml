name: Update Dashboard Data

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 3:00 AM UTC daily
  workflow_dispatch:      # Allows manual triggering from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd web
          npm install axios cheerio fs-extra
      
      - name: Update MOVE index data
        run: |
          cd web
          # First fetch historical data (if needed)
          node lib/import-historical-move-data.js
          # Then get latest data with correct scaling
          node lib/fetch-move-data.js
          echo "MOVE index data updated with proper scaling (40-280 range)"
      
      - name: Update SRF data
        run: |
          cd web
          node lib/fetch-srf-data.js
          
      - name: Update Treasury funding data
        run: |
          cd web
          node lib/fetch-bill-share-data.js
      
      - name: Clean up future-dated entries
        run: |
          cd web
          # Use universal cleanup script with external date reference
          node lib/cleanup-future-dates.js
          echo "Cleaned up any future-dated entries from all data series"
      
      - name: Run validation checks
        run: |
          cd web
          # Use validation script with external date reference
          node lib/validate-data.js
      
      - name: Commit updated data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add web/public/series/
          git add web/public/dashboard.json
          git commit -m "Auto-update dashboard data [skip ci]" || echo "No changes to commit"
          git push 